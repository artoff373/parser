<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Выбор профиля поиска</title>
        <link rel="stylesheet" href="templates/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="templates/css/bootstrap.css">
        <link rel="stylesheet" href="templates/css/bootstrap-grid.css">
        <link rel="stylesheet" href="templates/css/artem.css">
    </head>
    <body>
        <div id="new_profile" class="add">
            <form  class="mx-4" method="POST" action="index">
                <input type="text" id="profile" name="new" />
                <button class="btn btn-success ok" type="submit" id="add">Добавить</button>
            </form>
            <button class="btn btn-danger cancel" type="submit" id="cancel">Отменить</button>
        </div>
        <header class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <h1 class="title bg-dark lead navbar-brand mr-auto">Выберите профиль поиска
                <button class="btn btn-danger" type="submit" id="add_profile">Добавить профиль</button></h1>
            <form class="mx-4" method="POST" action="db">
                <button class="btn btn-danger" type="submit" name="changeBd">Изменить настройки подключения к БД</button>
            </form>
        </header>
        <main class="jumbotron container mt-5">
            {{range .}}
            <div class="row justify-content-between">
                <div class="col">
                    <h4>{{.Name}}</h4>
                </div>
                <div class="col-4">
                    <div class="row justify-content-end">

                        <form method="POST" action="report">
                            <button class="btn btn-danger" type="submit" name="profile" value="{{.ID}}" >Отчет</button>
                        </form>
                        <form  class="mx-4" method="POST" action="settings">
                            <button class="btn btn-danger" type="submit" name="sets" value="{{.ID}}">Настройки</button>
                        </form>
                    </div>
                </div>
            </div><br>
            {{end}}
        </main>
    </body>
    <script src="templates/js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#add_profile').click(function () {
                $('#new_profile').attr("style", "visibility: visible");
                return false;
            });
            $('#cancel').click(hide);
            function hide() {
                $('#new_profile').attr("style", "visibility: hidden");
                $('#profile').val("")
                return false;
            }
        });
    </script>
    </html>
